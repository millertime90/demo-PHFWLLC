<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" /> 
		<meta name="viewport" 
			  content="width=deivce-width, initial-scale=1.0" 
		/> 
		<title>Email Verification</title> 
		<link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css" /> 
		<link rel="stylesheet" href="/css/verify.css" /> 
		<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
		<link rel="manifest" href="/images/site.webmanifest" />
	</head> 
	
	<body>
		<div class="container">
			<h5>
				Thanks again for signing up for an account with Whistlin' Cooters. 
				Click the button link below to verify your email address to complete your account registration. 
			</h5> 
			<form id="verifyForm" action="/verifyToken" method="get">
				<input type="hidden" id="token" th:value="${token}" /> 
				<button type="submit" class="btn btn-custom">Verify Email</button> 
			</form> 
		</div>
		<div id="redirectModal" class="modal fade" tabindex="-1"
			 role="dialog" aria-labelledby="redirectModalLabel"
			 aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 id="redirectModalLabel" class="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal"
								aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>
                        	Click <a href="#">here</a> to <i id="bodyText1"></i>. 
                            <br /> 
                            Redirecting to <i id="bodyText2"></i> modal in 
                            <b id="s" style="color:red;"></b> 
                        </p> 
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" 
								onclick="$('#emailVerificationModal').modal('hide');"
						>
							OK
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/verifyEmail.js"></script>
	</body>
</html>
